# Local development overrides
# This file automatically merges with docker-compose.yml
# Docker Compose uses this for local development

services:
  nginx:
    ports:
      - "8080:80"  # Use port 8080 locally
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.local.conf:/etc/nginx/conf.d/default.conf  # Use local config
      # Don't mount SSL certificates locally

  database:
    ports:
      - "3306:3306"  # Expose for DataGrip/TablePlus

  redis:
    ports:
      - "6379:6379"  # Expose for Redis Desktop Manager
