name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/blog

            echo "üì• Pulling latest changes..."
            git pull origin main

            echo "üîÑ Rebuilding containers..."
            make down
            make build
            make up

            echo "üì¶ Installing PHP dependencies..."
            docker-compose exec -T -u root php-cli bash -c "
              composer install --optimize-autoloader --no-dev && \
              chown -R www:www /var/www/html && \
              chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache
            "

            echo "üóÉÔ∏è Running migrations..."
            docker-compose exec -T php-cli php artisan migrate --force

            echo "üßπ Clearing caches..."
            docker-compose exec -T php-cli php artisan optimize:clear

            echo "üìö Generating Swagger documentation..."
            docker-compose exec -T php-cli php artisan l5-swagger:generate

            echo "‚ö° Caching configuration..."
            docker-compose exec -T php-cli php artisan config:cache
            docker-compose exec -T php-cli php artisan route:cache
            docker-compose exec -T php-cli php artisan view:cache

            echo "‚úÖ Backend deployment completed!"

      - name: Upload built assets to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "public/build/*"
          target: "/var/www/blog/"
          strip_components: 0
          overwrite: true

      - name: Set permissions and restart services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/blog

            echo "üîê Setting permissions for built assets..."
            # Create directory if it doesn't exist
            docker-compose exec -T -u root php-cli mkdir -p /var/www/html/public/build

            # Set ownership and permissions
            docker-compose exec -T -u root php-cli chown -R www:www /var/www/html/public/build
            docker-compose exec -T -u root php-cli chmod -R 755 /var/www/html/public/build

            echo "üîÑ Restarting services..."
            docker-compose restart php-fpm nginx

            echo "‚úÖ All done!"

      - name: Health Check
        run: |
          echo "üè• Checking application health..."
          sleep 5
          for i in {1..10}; do
            if curl -f --max-time 10 https://bobur.xyz >/dev/null 2>&1; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 3
          done
          echo "‚ö†Ô∏è Health check timed out"
          exit 0
