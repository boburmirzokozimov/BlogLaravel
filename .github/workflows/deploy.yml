name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/blog

            # Pull latest changes
            git pull origin main

            make down
            make build
            make up

            # Run everything as root to avoid permission issues
            docker-compose exec -T -u root php-cli bash -c "
              composer install --optimize-autoloader --no-dev && \
              chown -R www:www /var/www/html && \
              chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache && \
              php artisan migrate --force && \
              php artisan optimize:clear && \
              php artisan config:cache && \
              php artisan route:cache && \
              php artisan view:cache
            "

            # Restart services
            docker-compose restart php-fpm nginx

            echo "‚úÖ Deployment completed!"


      - name: Health Check
        run: |
          echo "üè• Checking application health..."
          for i in {1..10}; do
            if curl -f --max-time 10 https://bobur.xyz >/dev/null 2>&1; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 3
          done
          echo "‚ö†Ô∏è Health check timed out"
          exit 0
